---
layout: default
---
<div>
<article class="hentry" role="article">
  <header>
    <h1 class="entry-title">{{ page.title }}</h1>
    <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" pubdate data-updated="true">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="entry-content">
    {{ content }}
  </div>
</article>
</div>

{% include pagination.html type='post' %}
