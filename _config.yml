title: Halcyon Lane Farm
description: Rough Collie breeding farm
url: https://collies.halcyonlane.com
baseurl: ""

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - mise.toml

# Pagination
paginate: 1
paginate_path: "/page:num/"
